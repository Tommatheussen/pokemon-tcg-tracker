<mdl-layout mdl-layout-fixed-drawer md-layout-fixed-header>
  <mdl-layout-header>
    <mdl-layout-header-row>
      <mdl-layout-title>Pokemon TCG Collection Tracker</mdl-layout-title>
      <mdl-layout-spacer></mdl-layout-spacer>
      <mdl-layout-title>Set: {{ selectedSet }}</mdl-layout-title>
    </mdl-layout-header-row>
  </mdl-layout-header>
  <mdl-layout-drawer>
    <mdl-layout-title>Sets</mdl-layout-title>
   	<mdl-list class="set-list">
      <mdl-list-item lines="2" *ngFor="let set of (sets | async)" (click)="setSelected(set)" class="set" [class.active]="set.name == selectedSet">
        <mdl-list-item-primary-content>
          <span>{{ set.name }} {{ set.collectedCount }}</span>
          <mdl-list-item-sub-title>{{ set.releaseDate }}</mdl-list-item-sub-title>
        </mdl-list-item-primary-content>
      </mdl-list-item>
    </mdl-list>
  </mdl-layout-drawer>
  <mdl-layout-content>
    <button (click)="seed()">seed</button>
    <mdl-table [table-model]="tableModel">
    </mdl-table>
  </mdl-layout-content>
<mdl-layout>
