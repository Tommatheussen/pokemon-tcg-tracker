version: 0.1.{build}

platform:
  - x64

cache:
  - client/node_modules
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%LOCALAPPDATA%\electron\Cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 7 x64
  - npm install
  - cd client && npm install

build_script:
  - npm run release

test: off