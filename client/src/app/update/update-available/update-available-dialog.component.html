<h1 mat-dialog-title>Version {{ updateInfo.version }} is now available
  <hr>
</h1>
<div mat-dialog-content>
  <p [innerHTML]="updateInfo.releaseNotes"></p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Update</button>
  <button mat-raised-button [mat-dialog-close]="false">Not now</button>
</div>
