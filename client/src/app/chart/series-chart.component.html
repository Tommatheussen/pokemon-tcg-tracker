<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ series }}
    </mat-panel-title>
    <mat-panel-description>
      <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <canvas [id]="series">{{ chart }}</canvas>
</mat-expansion-panel>
